<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-apple.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div id="display">0</div>
        </div>
        <div class="keys">
            <div class="row-1">
                <button id="clear" class="top">AC</button>
                <button class="top" id="negative"><sup>+</sup>/-</button>
                <button class="top" id="percent">%</button>
                <button class="operator" value="/">&#247;</button>
            </div>
            <div class="row-2">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">&times;</button>
            </div>
            <div class="row-3">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row-4">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row-5">
                <button class="number" value="0" id="zero">0</button>
                <button id="decimal" value=".">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="calculator-apple.js"></script>
</body>

</html>
